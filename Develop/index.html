<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
  </head>
<body>
  <header>
    <button id="toggle">☀️</button>
  </header>
  <main>
    <aside>
      <h2>My First Blog</h2>
    </aside>
    <section>
       <h2>What's on your mind</h2>
        <form id="username">
         <label for "username">Username</label>
         <input type="text" placeholder="Input username" name="username" id="username" />
        </form>

        <form id="title">
          <label for "title">Title</label>
          <input type="text" placeholder="Enter title" name="title" id="title" />
        </form>

        <label for "content">Content</label>
    
        <textarea id="content" rows="4"></textarea>
      
        <button type="submit">submit</button>

        <p id="error">Please complete the form.</p>

        </section>  
  </main>
  <footer></footer>
</body>
</html>
